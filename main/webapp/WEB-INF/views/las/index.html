<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Kibana 3{{dashboard.current.title ? " - "+dashboard.current.title : ""}}</title>
    <link rel="stylesheet" href="../statics/kibana/css/bootstrap.light.min.css" media="all" />
    <link rel="stylesheet" href="../statics/kibana/css/timepicker.css" media="all">
    <link rel="stylesheet" href="../statics/kibana/css/animate.min.css" media="all">
    <link rel="stylesheet" href="../statics/kibana/css/normalize.min.css" media="all">
    <style type="text/css">
    	/*设置全局字体*/
		body {
			font-family :"Arial","微软雅黑","宋体","Helvetica Neue",Helvetica,Arial,sans-serif;
		}
    </style>
    <!-- load the root require context -->
    <script type="text/javascript">
    	//以下地址需要配置成绝对地址
    	var Kibana = {
    		baseUrl : "../statics/kibana/",
    		appUrl : "../statics/kibana/app",
    		loadImg : "../statics/kibana/img/load.gif",
    		esUrl : "http://10.18.201.245:9288"//服务器地址
    	};
    	
    </script>
    <script type="text/javascript" src="../statics/kibana/vendor/require/require.js"></script>
    <script type="text/javascript" src="../statics/kibana/app/components/require.config.js"></script>
    <script type="text/javascript">
    	require(['app'], function () {})
    </script>
    <style>
    </style>

  </head>

  <body>
    <noscript>
      <div class="container">
        <center><h3>You must enable javascript to use Kibana</h3></center>
      </div>
    </noscript>
    
    <!--切换为默认的样式,与平台统一-->
    <link rel="stylesheet" ng-href="../statics/kibana/css/bootstrap.light.min.css">
    <link rel="stylesheet" href="../statics/kibana/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../statics/kibana/css/font-awesome.min.css">

    <div ng-cloak ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} dashboard-notice" ng-show="$last">
      <button type="button" class="close" ng-click="dashAlerts.clear(alert)" style="padding-right:50px">&times;</button>
      <strong>{{alert.title}}</strong> 
      <span ng-bind-html='alert.text'></span>
      <div style="padding-right:10px" class='pull-right small'> {{$index + 1}} alert(s) </div>
    </div>
    
	<div ng-cloak class="navbar navbar-static-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<!-- 版权信息 -->
				<span class="brand">
					<img src="../statics/kibana/img/small.png" bs-tooltip="'下一代日志审计系统'" data-placement="bottom">
					{{dashboard.current.title}}
				</span>

				<ul class="nav pull-right" ng-controller='dashLoader' ng-init="init()" ng-include="'/app/partials/dashLoader.html'">
					
				</ul>
			</div>
		</div>
	</div>

    <div ng-cloak ng-view></div>

  </body>
</html>
